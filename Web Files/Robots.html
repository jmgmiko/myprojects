<!doctype html>
<html>
<head>
    <title>Robot Master Cards</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="CSS Files/css_Robots.css">
</head>
<body>
    <div class='page-header'>
        <h1>Welcome to the Robot Master Cards!</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="display col-md-6" id="select">
                <h1>Select a card!</h1>
                <div class='look'>
                    <div class="box">
                        <h3>1</h3>
                        <div class="pic">
                            <img src='img/MM1/cutman.jpg' class="image img-thumbnail" alt='Mega Man'>
                        </div>
                        <div class='name'>
                        </div>
                    </div>
                    <div class="box">
                        <h3>2</h3>
                        <div class="pic">
                            <img src='img/MM1/gutsman.png' class="image img-thumbnail" alt='Mega Man'>
                        </div>
                        <div class='name'>
                        </div>
                    </div>
                    <div class="box">
                        <h3>3</h3>
                        <div class="pic">
                            <img src='img/MM1/iceman.jpg' class="image img-thumbnail" alt='Mega Man'>
                        </div>
                        <div class='name'>
                        </div>
                    </div>
                    <div class="box">
                        <h3>4</h3>
                        <div class="pic">
                            <img src='img/MM1/bombman.jpg' class="image img-thumbnail" alt='Mega Man'>
                        </div>
                        <div class='name'>
                        </div>
                    </div>
                    <div class="box">
                        <h3>5</h3>
                        <div class="pic">
                            <img src='img/MM1/fireman.jpg' class="image img-thumbnail" alt='Mega Man'>
                        </div>
                        <div class='name'>
                        </div>
                    </div>
                    <div class="box">
                        <h3>6</h3>
                        <div class="pic">
                            <img src='img/MM1/elecman.jpg' class="image img-thumbnail" alt='Mega Man'>
                        </div>
                        <div class='name'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display col-md-6" id="info">
                <div class='look'>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="JS Files/jquery-3.1.1.js"></script>
<script src="JS Files/js_Robots.js"></script>
</html>
